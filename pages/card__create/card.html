<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<link rel="stylesheet" href="../../style.css">
	<link rel="stylesheet" href="./style/style.css">
	<link rel="icon" href="../../img/main__img/logo.png">
	<title>monobank</title>
</head>
<body>
	<div class="cursor outer"></div>
	<div class="cursor inner"></div>
	<div class="wrap__card">
		<div class="card-container">
			<div class="front">
				<div class="logo">
					<p class="logo__text">monobank</p>
					<div class="line"></div>
					<p class="logo__universal">Universal Bank</p>
				</div>
				<div class="card-number-box" id="card-number-box" oninput="onCharInput()"">################</div>
				<div class="flexbox">
					<div class="box">
						<span>login</span>
						<div class="card-holder-name" id="cardholder" oninput="onHoldInput()">full name</div>
					</div>
					<div class="box">
						<span>expires</span>
						<div class="expires">
							<span id="expMmonth" class="exp-month">mm</span>
							<span id="expYear" class="exp-year">yy</span>
						</div>
					</div>
				</div>
			</div>
			<div class="back">
				<div class="stripe"></div>
				<div class="box">
						<span class="cvv__text">cvv</span>
				</div>
			</div>
		</div>
		<form action="">
			<div class="inputBox">
				<span id="card__titel">Card Number</span>
				<input type="text" maxlength="16" class="card-number-input" id="cardNumbemInput" oninput="onCharInput()">
			</div>
			<div class="flexbox">
				<div class="inputBox">
					<span id="login__titel">Login</span>
					<input type="text" maxlength="28" class="card-holder-input" oninput="onHoldInput()" id="login">
				</div>
				<div class="inputBox">
					<span id="password__titel">Create a password</span>
					<input type="text" class="card-holder-input" id="password">
				</div>
			</div>
	
			<div class="flexbox">
				<div class="inputBox">
					<span id="exprainsMM__titlel">Expiration MM</span>
					<select name="" id="" class="month-input">
						<option value="month" selected disabled>month</option>
						<option value="01">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="04">04</option>
						<option value="05">05</option>
						<option value="06">06</option>
						<option value="07">07</option>
						<option value="08">08</option>
						<option value="09">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
				</div>
				<div class="inputBox">
					<span>Expiration YY</span>
					<select name="" id="" class="year-input">
						<option value="year" selected disabled>year</option>
						<option value="2023">2023</option>
						<option value="2024">2024</option>
						<option value="2025">2025</option>
						<option value="2026">2026</option>
						<option value="2027">2027</option>
						<option value="2028">2028</option>
						<option value="2029">2029</option>
						<option value="2030">2030</option>
						<option value="2031">2031</option>
						<option value="2032">2032</option>
						<option value="2033">2033</option>
						<option value="2034">2034</option>
					</select>
				</div>
				<div class="inputBox">
					<span id="cvv__titel">CVV</span>
					<input type="text" maxlength="3" class="cvv-input" id="cvv">
				</div>
			</div>
			<div class="sumbit-btn">Smbit</div>
		</form>
	</div>






<!-- Scripts -->

<script src="../../script.js"></script>
<script src="./script/script.js"></script>
</body>
</html>
