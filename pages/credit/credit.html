<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<link rel="stylesheet" href="../../style.css">
	<link rel="stylesheet" href="./style/style.css">
	<link rel="icon" href="../../img/main__img/logo.png">
	<title>monobank</title>
</head>
<body>
	<div class="wrap__main">
		<div class="cursor outer"></div>
		<div class="cursor inner"></div>
		<div class="main__header">
			<p class="header__h1">Available limit</p>
			<p class="header__h2">0.00 $</p>
		</div>
		<div class="main__info">
			<div class="info__cat">
				<img class="cat__img" src="./img/cat.svg" alt="cat">
				<p class="cat__h1">Unfortunately, installments are not available to you at the moment</p>
			</div>
		</div>
		<div class="main__line"></div>
		<div class="main__taskbar">
			<div class="taskbar__box card__taskbar">
				<div class="taskbar__img card__taskbar__img"></div>
				<p class="taskbar__titiel">Card</p>
			</div>
			<div class="taskbar__box credit__taskbar">
				<div class="taskbar__img credit__taskbar__img-hover"></div>
				<p class="taskbar__titiel card__taskbar__text">Credit</p>
			</div>
			<div class="taskbar__box transfers__taskbar">
				<div class="taskbar__img transfers__taskbar__img"></div>
				<p class="taskbar__titiel">Credit transfers</p>
			</div>
			<div class="taskbar__box gift__taskbar">
				<div class="taskbar__img gift__img"></div>

				<p class="taskbar__titiel">Gift</p>
			</div>
			<div class="taskbar__box more__taskbar">
				<div class="taskbar__img more__img"></div>

				<p class="taskbar__titiel">More</p>
			</div>
		</div>
	</div>

	




<!-- Scripts -->

<script src="../../script.js"></script>
<script src="./script/script.js"></script>
</body>
</html>
