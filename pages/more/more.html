<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<link rel="stylesheet" href="../../style.css">
	<link rel="stylesheet" href="./style/style.css">
	<link rel="icon" href="../../img/main__img/logo.png">
	<title>monobank</title>
</head>
<body>
	<div class="wrap__main">
		<div class="cursor outer"></div>
		<div class="cursor inner"></div>
		<div class="main__container">
			<div class="main__header">
				<div class="header__icon-box link">
					<img class="icon__img" src="./img/icon__users.svg" alt="img">
				</div>
				<p class="header__login">Yurii Tovarnytskiy</p>
				<div class="header__beatwin"></div>
			</div>
			<div class="main__main">
				<div class="main__info-box">
					<div class="info__container">
						<p class="info__titel">Branches and ATMs</p>
						<p class="info__h2 info__margin-h2">Nearest 500m</p>
						<p class="info__h2">New York, Volodymer street, 45</p>
					</div>
					<div class="info__maps">
						<img class="maps__img" src="./img/icon__maps.svg" alt="maps">
					</div>

				</div>
				<div class="main__info-box2">
					<div class="info__container">
						<p class="info__titel">Support</p>
						<a href="tel:+0 800 210 800">
						<p class="info__h2 info__margin-h2">0 800 210 800</p>
						</a>
						<p class="info__h2">call for free</p>
					</div>
					<div class="info__maps">
						<a href="tel:+0 800 210 800">
						<img class="maps__img" src="./img/phone.svg" alt="maps">
						</a>
					</div>

				</div>
			</div>
			
		</div>
		<!-- Main icon start -->

		<div class="main__icon-picture">
			<div class="main__header">
				<div class="header__icon-box link" id="image">
					<input type="file" id="file" accept="image/jpeg, image/png, image/jpg">
					<img class="icon__img" src="./img/settings.svg" alt="img">
				</div>
				<p class="header__login">Yurii Tovarnytskiy</p>
			</div>
			<div class="main__main">
				<div class="main__info-box">
					<div class="info__container">
						<p class="info__titel">Personal data</p>
						<div class="info__email-box">
							<div class="email__bg">
								<img class="email__img" src="./img/email.svg" alt="enail">
							</div>
							<div class="email__text">
								<p class="email__text">Your email address</p>
								<p class="info__email">google@gmail.com</p>
							</div>
						</div>
					</div>
				</div>
				<div class="main__top delate__accaunt">
					<div class="top__box-img">
						<img class="top__img" src="./img/delate__img.svg" alt="img">
					</div>
					<p class="top__text top__sorry">Delete account</p>
				</div>
				<div class="main__top leave__accaunt">
					<div class="top__box-img">
						<img class="top__img" src="./img/leave__img.svg" alt="img">
					</div>
					<p class="top__text">Exit profile</p>
				</div>
	
			</div>
		</div>


		<!-- Main icon finsih -->
		<div class="main__line"></div>
		<div class="main__taskbar">
			<div class="taskbar__box card__taskbar">
				<div class="taskbar__img card__taskbar__img"></div>
				<p class="taskbar__titiel">Card</p>
			</div>
			<div class="taskbar__box credit__taskbar">
				<div class="taskbar__img credit__taskbar__img"></div>
				<p class="taskbar__titiel ">Credit</p>
			</div>
			<div class="taskbar__box transfers__taskbar">
				<div class="taskbar__img transfers__taskbar__img"></div>
				<p class="taskbar__titiel">Credit transfers</p>
			</div>
			<div class="taskbar__box gift__taskbar">
				<div class="taskbar__img gift__img"></div>
				<p class="taskbar__titiel">Gift</p>
			</div>
			<div class="taskbar__box more__taskbar">
				<div class="taskbar__img more__img-hover"></div>
				<p class="taskbar__titiel card__taskbar__text">More</p>
			</div>
		</div>
	</div>

	




<!-- Scripts -->

<script src="../../script.js"></script>
<script src="./script/script.js"></script>
</body>
</html>
